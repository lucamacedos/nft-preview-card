<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(0, 0%, 100%); }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card-image">
      <img src="./images/image-equilibrium.jpg" alt="">
      <div class="image-icon">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>

    <h1 class="card-title"><a href="#">Equilibrium #3429</a></h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="card-info">
      <span class="card-value">
        <img src="./images/icon-ethereum.svg" alt="ethereum">
        0.041 ETH
      </span>

      <span class="card-time">
        <img src="./images/icon-clock.svg" alt="ethereum">
        3 days left
      </span>
    </div>

    <div class="card-creator">
      <img src="./images/image-avatar.png" alt="person photo">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas M</a>.
  </div>
</body>
</html>
